apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-ubuntu}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-ubuntu}
  template:
    metadata:
      labels: {app: nmg-ubuntu}
    spec:
      containers:
      - image: ubuntu:16.04
        name: nmg-ubuntu
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 4Gi, nvidia.com/gpu: 0}
          requests: {memory: 2.0Gi}
      nodeSelector: {}
