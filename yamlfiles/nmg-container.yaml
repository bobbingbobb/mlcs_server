apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-container}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-container}
  template:
    metadata:
      labels: {app: nmg-container}
    spec:
      containers:
      - image: ashspencil/k8s-ml:9.0-cudnn7-devel-ssh
        name: nmg-container
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 50Gi, nvidia.com/gpu: 1}
          requests: {memory: 25.0Gi}
      nodeSelector: {accelerator: nvidia-tesla-k20}
