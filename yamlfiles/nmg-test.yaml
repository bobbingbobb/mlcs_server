apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-test}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-test}
  template:
    metadata:
      labels: {app: nmg-test}
    spec:
      containers:
      - image: ashspencil/centos-ssh:v1
        name: nmg-test
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 5Gi, nvidia.com/gpu: 0}
          requests: {memory: 2.5Gi}
      nodeSelector: {}
