apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-machinelearning}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-machinelearning}
  template:
    metadata:
      labels: {app: nmg-machinelearning}
    spec:
      containers:
      - image: ashspencil/k8s-ml:9.0-cudnn7-devel-ssh
        name: nmg-machinelearning
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 8Gi, nvidia.com/gpu: 2}
          requests: {memory: 4.0Gi}
      nodeSelector: {accelerator2: nvidia-tesla-k20x, accelerator3: nvidia-quadro-k620}
