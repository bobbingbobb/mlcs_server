apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-gputest}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-gputest}
  template:
    metadata:
      labels: {app: nmg-gputest}
    spec:
      containers:
      - image: ashspencil/k8s-ml:9.0-cudnn7-devel-ssh
        name: nmg-gputest
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 8Gi, nvidia.com/gpu: 2}
          requests: {memory: 4.0Gi}
      nodeSelector: {accelerator: nvidia-tesla-k20, accelerator4: nvidia-quadro-k620}
