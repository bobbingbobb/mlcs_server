apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-w}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-w}
  template:
    metadata:
      labels: {app: nmg-w}
    spec:
      containers:
      - image: ashspencil/k8s-ml:9.0-cudnn7-devel-ssh
        name: nmg-w
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 4Gi, nvidia.com/gpu: 0}
          requests: {memory: 2.0Gi}
      nodeSelector: {}
