apiVersion: apps/v1
kind: Deployment
metadata: {name: nmg-eg}
spec:
  replicas: 1
  selector:
    matchLabels: {app: nmg-eg}
  template:
    metadata:
      labels: {app: nmg-eg}
    spec:
      containers:
      - image: eg_sshd:latest
        name: nmg-eg
        ports:
        - {containerPort: 22, name: ssh}
        resources:
          limits: {memory: 4Gi, nvidia.com/gpu: 1}
          requests: {memory: 2.0Gi}
      nodeSelector: {accelerator4: nvidia-quadro-k620}
